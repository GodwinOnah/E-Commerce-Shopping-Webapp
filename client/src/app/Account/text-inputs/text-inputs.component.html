<div class = "form-floating mb-3">
        <input 
        type = {{type}}
        placeholder = "{{label}}"
        [formControl] = "control"
        [ngClass] = "(control.touched) ? 
        control.invalid ? 'is-invalid':'is-valid':null"
        class = "form-control"
        style="width:120% ;">

        <div *ngIf = "control.status === 'PENDING'" 
        class = "fa fa-spinner fa-spin loader">
        </div>

        <label for = "floatingInput">{{label}}</label> 

        <div *ngIf = "control.errors?.['required']" 
        class = "invalid-feedback" style = "font-weight:bolder;">
        Please enter your {{label}}
        </div>

        <div *ngIf = "control.errors?.['email']" 
        class = "invalid-feedback" style = "font-weight:bolder;">
        Use a valid email address. E.g godwin@gmail.com
        </div>

        <div *ngIf = "control.errors?.['pattern']" 
        class = "invalid-feedback" style = "font-weight:bolder;">
        Try complex password. E.g Abc123@@
        </div>

        <div *ngIf = "control.errors?.['emailExists']" 
        class = "invalid-feedback" style = "font-weight:bolder;">
        Sorry!! This email is already taken!
        </div>
</div>
