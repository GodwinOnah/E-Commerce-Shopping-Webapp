<div *ngIf="productDetails" class="d-flex justify-content-center background" >       
    <div class="d-flex flex-column align-items-center" style="width:150%;">      
        <marquee  direction="left" >
            <div class="d-flex  w-auto" style="color: blue; font-weight: bold; font-size: larger;">
            <h5 *ngIf="quantityInBasket>1">
                <strong>{{quantityInBasket}} of this item are in your basket</strong>             
            </h5>
            <h5> 
                <ng-container *ngIf="quantityInBasket==1">
                    <strong>{{quantityInBasket}} of this item is in your basket</strong>
                </ng-container>
            </h5>        
                <h5> 
                    <ng-container *ngIf="quantityInBasket==0">
                        <strong>This item is not in your basket</strong>
                    </ng-container>
                </h5>          
            </div>
        </marquee>
        <div class="row">
                <div class="col-8 align-items-center" >
                    <img src={{productDetails.prodPicture}} class="card-img-top img-fluids" height="100%" 
                    width="150%" style="margin-left:5px ; border-radius: 20px;" alt={{productDetails.prodName}}>
                </div>               
                <div class="col-4 mt-5">
                    <h5 style="font-weight: bolder; color:blue;">What you're buying</h5>
                    <p>{{productDetails.prodDescription}}</p>                  
                </div>
        </div>
        <hr>
        <div class="d-flex flex-column align-items-center">
            <div class="btn-quantity-name">
                <table>
                    <tr>
                        <td class="ax"> Quantity:</td>
                        <td class="ay"> <i (click)="ReduceQuantity()" 
                            class="fa fa-minus-circle text-primary m-2 changeQntyBtn" 
                            style="cursor: pointer; font-size:2.5em;"></i> 
                        </td>
                            <td><strong  style="font-size:2.5em; margin: 0 20px;">
                                <input type="number" [(ngModel)]="quantity" (keyup.enter)="AddItem()" 
                                style="font-size:0.3em; margin: 0 20px;"/>
                             </strong>
                            </td>

                        <td>
                            <i (click)=" IncreaseQuantity()" 
                           class="fa fa-plus-circle text-primary m-2 changeQntyBtn" 
                           style="cursor: pointer; font-size:2.5em;"></i>
                        </td>
                    </tr>
                    <tr class="price">
                        <td class="ax"> Price:</td>
                        <td class="ay align-items-center">  <strong>£{{productDetails.prodPrice}}</strong>
                        </td>
                    </tr>
                    <tr class="totalPrice">
                        <td class="ax"> Total Price:</td>
                        <td class="ay"> <strong>£{{productDetails.prodPrice*quantity}}</strong>
                        </td>
                    </tr>
                </table>   
            </div>                        
                <div class="btn-order"> 
                <button  
                (click)="AddItem()"
                [disabled]="quantity == quantityInBasket" 
                class="btn btn-prodDetails fa fa-shoping-cart">
                    <strong>{{ButtonTxt}}</strong>
                </button>
              
                    <button  routerLink="/basket"
                    class="btn btn-prodDetails btn-pbasket fa fa-shoping-cart" >
                        <strong>Go to basket</strong>
                    </button>
               
            </div>
         </div>
    </div>
</div>
