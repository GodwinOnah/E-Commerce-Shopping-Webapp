<div class="container mt-5">
<div class="row">
    <div class="col-8">
       <app-stepper #appStepper>
        <cdk-step [label]="'Address'" [completed]="checkOutForm.get('addressForm')?.valid">
            <app-checkout-address [checkOutForm]="checkOutForm"></app-checkout-address>    
        </cdk-step>
        <cdk-step [label]="'Shipping'" [completed]="checkOutForm.get('deliveryForm')?.valid">
            <app-checkout-delivery [deliveryForm]="checkOutForm"></app-checkout-delivery>  
        </cdk-step>
        <cdk-step [label]="'Review'" >
            <app-checkout-review></app-checkout-review>  
        </cdk-step>
        <cdk-step [label]="'Payment'">
            <app-checkout-payment [checkOutForm]="checkOutForm"></app-checkout-payment>  
        </cdk-step>
       </app-stepper>
    </div>
    <div class="col-4">
        <app-order-total>
        </app-order-total>
    </div>
</div>
</div>
